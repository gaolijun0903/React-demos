<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>React-demo8</title>
	</head>
	<body>
		<div id="app"></div>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/browser.min.js"></script>
		<script type="text/babel">
	 /*getInitialState 方法用于定义初始状态，也就是一个对象，这个对象可以通过 this.state 属性读取。
	  * 当用户点击组件，导致状态变化，this.setState 方法就修改状态值，
	  * 每次修改以后，自动调用 this.render 方法，再次渲染组件。
	  * 由于 this.props 和 this.state 都用于描述组件的特性，可能会产生混淆。
	  * 一个简单的区分方法是，this.props 表示那些一旦定义，就不再改变的特性，
	  * 而 this.state 是会随着用户互动而产生变化的特性。	*/
	var MyComponent = React.createClass({
		getInitialState(){
			return {
				liked:false
			}
		},
		handleClick(){
			this.setState({liked: !this.state.liked})
		},
		render(){
			var text = this.state.liked ? "liked" : 'havent liked'
			return (
				<p onClick={this.handleClick}>
					You {text} this.    click to toggle
					你好秋天
				</p>
			)
		}
	})
	
	ReactDOM.render(
		<MyComponent />,
		document.getElementById('app')
	)
		</script>
	</body>
</html>
