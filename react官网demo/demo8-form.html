<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>受控组件-表单</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class NameForm extends React.Component{
        constructor(props) {
            super(props);
            this.state = {name:'',introduce:'Please introduce youself',favourite:'coconut'};
            this.handleNameChange = this.handleNameChange.bind(this);
            this.handleIntroChange = this.handleIntroChange.bind(this);
            this.handleFavouriteChange = this.handleFavouriteChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleNameChange(event) {
            this.setState({name:event.target.value.toUpperCase()})
        }
        handleIntroChange(event) {
            this.setState({introduce:event.target.value})
        }
        handleFavouriteChange(event){
            this.setState({favourite:event.target.value})
        }
        handleSubmit(event) {
            alert('name--->'+this.state.name+'           intro--->'+this.state.introduce);
            event.preventDefault();
        }
        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                        Name:
                        <input type="text" value={this.state.name} onChange={this.handleNameChange}/>
                    </label>
                    <br/>
                    <label>
                        introduce:
                        <textarea value={this.state.introduce} onChange={this.handleIntroChange} />
                    </label>
                    <label>
                        Favourite:
                        <select value={this.state.favourite} onChange={this.handleFavouriteChange}>
                            <option value="grapefruit">Grapefruit</option>
                            <option value="lime">Lime</option>
                            <option value="coconut">Coconut</option>
                            <option value="mango">Mango</option>
                        </select>
                    </label>
                    <input type="submit" value="submit"/>
                </form>
            )
        }
    }
    ReactDOM.render(
        <NameForm />,
        document.getElementById('app')
    )
</script>
</body>
</html>
