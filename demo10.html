<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>React-demo10</title>
	</head>
	<body>
		<div id="app"></div>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/browser.min.js"></script>
		<script type="text/babel">
	/*componentWillMount()
	componentDidMount()
	componentWillUpdate(object nextProps, object nextState)
	componentDidUpdate(object prevProps, object prevState)
	componentWillUnmount()	
	componentWillReceiveProps(object nextProps)：已加载组件收到新的参数时调用
	shouldComponentUpdate(object nextProps, object nextState)：组件判断是否重新渲染时调用
	组件的style属性的设置方式也值得注意，
	不能写成style="opacity:{this.state.opacity};"
	而要写成style={{opacity: this.state.opacity}}
	这是因为 React 组件样式是一个对象，
	所以第一重大括号表示这是 JavaScript 语法，第二重大括号表示样式对象。*/
	
	var Hello = React.createClass({
		getInitialState(){
			return {
				opacity:1.0
			}
		},
		componentDidMount(){
			var opacity = this.state.opacity
			var timer = setInterval(()=>{
				opacity -= .05
				if(opacity<=0){
					opacity = 1.0
				}
				this.setState({opacity:opacity})
				
			},100)
		},
		render(){
			return <h1 style={{opacity:this.state.opacity}}>Hello {this.props.name}</h1>
		}
	})
	ReactDOM.render(
		<Hello name="world"/>,
		document.getElementById('app')
	)
		</script>
	</body>
</html>
